<ion-header>
	<ion-toolbar>
		<ion-title>Movie Catalog</ion-title>
	</ion-toolbar>
</ion-header>

<ion-content>
	<ion-list>
		<ion-item *ngFor="let movie of movies">
			<ion-thumbnail slot="start">
				<img
					[src]="movie.show.image?.medium || 'assets/img/default-movie.jpg'"
					alt="{{ movie.show.name }}"
				/>
			</ion-thumbnail>
			<ion-label>
				<h2>{{ movie.show.name }}</h2>
				<div [innerHTML]="movie.show.summary"></div>
			</ion-label>
		</ion-item>
	</ion-list>
</ion-content>
